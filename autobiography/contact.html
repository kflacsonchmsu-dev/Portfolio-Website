  <style>
    :root{--bg:#f9f8ff;--text:#333;--card:#fff;--brand:#6a5acd;--brand-2:#7b68ee;--ink-strong:#3d3356;--surface:#efeefe;--shadow:0 3px 8px rgba(0,0,0,.08)}
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif}
    body{background:linear-gradient(180deg, var(--surface) 0%, var(--bg) 40%);color:var(--text)}
    header{position:sticky;top:0;background:var(--card);box-shadow:var(--shadow);z-index:10}
    nav{display:flex;justify-content:center;gap:30px;padding:15px 0}
    nav a{text-decoration:none;color:var(--text);font-weight:500}
    nav a:hover{color:var(--brand)}
    main{padding:80px 12%}
    .hero{background:linear-gradient(135deg, var(--brand) 0%, var(--brand-2) 100%);color:#fff;border-radius:16px;padding:28px;text-align:center;box-shadow:var(--shadow);margin-bottom:18px}
    .card{background:var(--card);border-radius:16px;box-shadow:var(--shadow);padding:24px;max-width:900px;margin:0 auto}
    .card h2{color:var(--ink-strong);margin-bottom:14px}
    .card a{color:var(--brand);text-decoration:none}
    .contact-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px;align-items:start}
    .contact-item{background:#faf9ff;border:1px solid #ece8ff;border-radius:12px;padding:16px}
    .contact-item h3{margin-bottom:8px;color:var(--ink-strong);font-size:1.05rem}
    .social{display:flex;align-items:center;gap:12px;margin-top:12px}
    .social a{display:inline-flex;align-items:center;justify-content:center;width:40px;height:40px;border-radius:50%;background:var(--brand);color:#fff;box-shadow:var(--shadow)}
    .social a:hover{background:var(--brand-2)}
    .social svg{width:20px;height:20px;fill:#fff}
  </style>
