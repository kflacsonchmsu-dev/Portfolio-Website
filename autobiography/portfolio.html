<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Kolby F. Lacson</title>
  <meta name="description" content="Portfolio categories and sample works." />
  <style>
    :root{--bg:#f9f8ff;--text:#333;--card:#fff;--brand:#6a5acd;--brand-2:#7b68ee;--ink-strong:#3d3356;--surface-accent:#eae6ff;--shadow:0 3px 8px rgba(0,0,0,.08)}
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif}
    body{background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;background:var(--card);box-shadow:var(--shadow);z-index:10}
    nav{display:flex;justify-content:center;gap:30px;padding:15px 0}
    nav a{text-decoration:none;color:var(--text);font-weight:500}
    nav a:hover{color:var(--brand)}
    main{padding:80px 12%}
    .portfolio{text-align:center}
    .portfolio h2{font-size:2rem;margin-bottom:28px;color:var(--ink-strong)}
    .portfolio-grid{display:flex;justify-content:center;gap:20px;flex-wrap:wrap}
    .proj{background:var(--surface-accent);padding:25px 40px;border-radius:10px;font-weight:600;color:var(--ink-strong);text-decoration:none;transition:transform .3s ease, box-shadow .3s ease}
    .proj:hover{transform:scale(1.05);box-shadow:0 8px 20px rgba(0,0,0,.1)}
    .gallery-box{background:var(--card);margin-top:40px;border-radius:12px;padding:20px;box-shadow:var(--shadow)}
    .gallery-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:16px}
    .gallery-grid img{width:100%;border-radius:10px;object-fit:cover;box-shadow:0 6px 16px rgba(36,30,60,.08)}
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="photos.html">Photos</a>
      <a href="support.html">Support</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <section class="portfolio">
      <h2>Portfolio</h2>
      <div class="portfolio-grid">
        <a class="proj" href="web-development.html">Web Development</a>
        <a class="proj" href="graphic-design.html">Graphic Design</a>
        <a class="proj" href="web-designing.html">Web Designing</a>
      </div>
      <div class="gallery-box">
        <h4>My Works</h4>
        <div class="gallery-grid">
          <img src="Website-Development.webp" alt="Project 1">
          <img src="graphic design.webp" alt="Project 2">
          <img src="web desing.webp" alt="Project 3">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
