<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support - Kolby F. Lacson</title>
  <meta name="description" content="Support and contact options." />
  <style>
    :root{--bg:#f9f8ff;--text:#333;--card:#fff;--brand:#6a5acd;--ink-strong:#3d3356;--surface-accent:#eae6ff;--shadow:0 3px 8px rgba(0,0,0,.08)}
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif}
    body{background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;background:var(--card);box-shadow:var(--shadow);z-index:10}
    nav{display:flex;justify-content:center;gap:30px;padding:15px 0}
    nav a{text-decoration:none;color:var(--text);font-weight:500}
    nav a:hover{color:var(--brand)}
    main{padding:80px 12%}
    .support{background:var(--surface-accent);border-radius:15px;padding:40px}
    .support h2{font-size:2rem;color:var(--ink-strong);margin-bottom:20px}
    .support-info{display:flex;flex-direction:column;gap:10px;color:#3d3356}
    .support-info a{color:#6a5acd;text-decoration:none;font-weight:500}
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="photos.html">Photos</a>
      <a href="support.html">Support</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <section class="support">
      <h2>Support</h2>
      <div class="support-info">
        <p>FAQs | Feedback Form</p>
        <p>Email: <a href="mailto:krlacson.chmsu@gmail.com">krlacson.chmsu@gmail.com</a></p>
        <p>Developed by: Kolby F. Lacson</p>
      </div>
    </section>
  </main>
</body>
</html>
