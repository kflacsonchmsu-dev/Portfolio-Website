  <style>
    :root { --bg:#f9f8ff; --text:#333; --card:#fff; --brand:#6a5acd; --brand-2:#7b68ee; --ink-strong:#3d3356; --shadow:0 3px 8px rgba(0,0,0,0.08);} 
    [data-theme="dark"] { --bg:#0f0e17; --text:#e6e6e6; --card:#16141f; --brand:#8a7cff; --brand-2:#a498ff; --ink-strong:#d9d4ff; --shadow:0 6px 16px rgba(0,0,0,0.35);} 
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif}
    body{background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;background:var(--card);box-shadow:var(--shadow);z-index:10}
    nav{display:flex;justify-content:center;gap:30px;padding:15px 0}
    nav a{text-decoration:none;color:var(--text);font-weight:500}
    nav a:hover{color:var(--brand)}
    main{padding:60px 10%}
    h1{color:var(--ink-strong);margin-bottom:12px}
    .lead{color:#666;margin-bottom:24px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
    .card{background:var(--card);border-radius:12px;box-shadow:var(--shadow);padding:18px}
    .card img{width:100%;height:220px;object-fit:cover;border-radius:10px;margin-bottom:10px;display:block}
    .card figcaption{color:#666;font-size:0.95rem}
    .back{display:inline-block;margin-top:24px;color:#fff;background:var(--brand);padding:10px 16px;border-radius:10px;text-decoration:none}
    .back:hover{background:var(--brand-2)}
  </style>
</head>
